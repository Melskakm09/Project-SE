<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In</title>
    <link rel="stylesheet" href="../CSS/sign-in.css"> 
    <script src = "../JS/sign-in.js" defer></script>
</head>
<body>

    <div class="content">
        <div class="logo-signin">
            <center>
                <img src="../image/logo.png" width="500px"  height="200px">
            </center>
        </div>

        <div class="top">
           <center> <h1>User Login</h1> </center>
        </div>

        <div class="form">
            <form action="formData">
                <br><br>
                <table>
                    <div class = "email"> 
                        <tr>
                            <td>
                                <label for="email"> <H2>Email</H2></label>
                            </td>
                            <td>
                                <input type="email" name="email" id="email">
                            </td>
                        </tr>
                    </div>
                    <div class = "password"> 
                        <tr>
                            <td>
                                <label for="password"><H2>Password</H2></label>
                            </td>
                            <td>
                                <input type="password" name="password" id="password">
                            </td>
                        </tr>
                    </div>
                    <tr>
                        <td colspan="2">
                            <div id="error" style="color: red"></div>
                        </td>
                    </tr>
                    <td>
                    </td>
                    <td></td>
                    <tr>
                        <td>
                            <input type="button" value="Submit" onclick="validateAll()">   
                            <input type="button" value="Cancel" onclick="resetForm()">
                        </td>
                    </tr>
                </table>
                <br><br><br>
            </form>
        </div>

    <div class = "signin-button">
        <a href="home.html">
         <img src="../image/login.png" alt="">
        </a>
    </div>
</div>  

</body>
</html>
